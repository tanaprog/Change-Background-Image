<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="img-box">
            <img src="img/transparent.png" alt="car" width="100%">

            <div class="img-wrap">
                <img src="img/original.jpg" alt="car" id="originalImg">
            </div>

            <span id="line">
                <img src="img/arrow.png" alt="arrow" class="arrow">
            </span>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
